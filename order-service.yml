server:
  port: 8083

spring:
  application:
    name: ORDER-SERVICE
  boot:
    admin:
      client:
        url: http://localhost:8085
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/order
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
